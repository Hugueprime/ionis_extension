<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="switch.css">
    <script defer src="global_var.js"></script>

</head>

<body>
    
    <section class="menu">
        <h3 class="title"><a class="link" href="https://ionisx.com/dashboard">Ionisx </a></h3>
        <span class="grid">

            <label>ionisx_sid</label>
            <button id="addIonisx_sid">Add</button>
            <label>ionisx_edxlms</label>
            <button id="addIonisx_edxlms">Add</button>
        </span>
        <input id='textToAdd' type='text' placeholder="text to add"></input>
        <br>
        <section>
            <h4 class="title">Custom Video Player</h4>
            <span class="inline">
                <label class="switch">
                    <input type="checkbox" id="activeVideoPlayer">
                    <span class="slider round"></span>
                </label>
                <label>with this client :</label>
            </span>
            <input type="text" id="instanceVideoPlayer" pattern="([a-zA-Z0-9]{1,61}\.)?[a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}"/>
        </section>
    </section>
    <br>
    <section class="menu">
        <h3 class="title">Links </h3>
        <span class="links-global">
            <a class="link" href="https://moodle.cri.epita.fr/">Moodle (cours)</a>

            <a class="link" href="https://outlook.office.com/mail/inbox">Outlook</a>
            <a class="link" href="https://zeus.ionis-it.com/home">Zeus</a>
            <a class="link" href="https://prepa-epita.helvetius.net/pegasus/index.php#">Pegasus</a>
            <a class="link" href="https://ionisx.com/dashboard">Ionisx</a>
            <a></a>
        </span>
    </section>

    

    <span class="inline" style="margin-top: 5px;">
        <span class="version">v0.3.0</span>
        <a class="link" href="https://github.com/Hugueprime/ionis_extension">Project's repo</a>
    </span>
